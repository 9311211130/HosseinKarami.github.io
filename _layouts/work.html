<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
  {% include header.html %}

      <div class="main">
        <header class="mainheader">
          <div class="titlehead">
            {% if page.en == 'en'  %}
            <a class="{{page.en}}"  href="{{ page.url }}"><h1>{{ page.title }}</h1></a>
            {% else %}
             <a  href="{{ page.url }}"><h1>{{ page.title }}</h1></a>
             {% endif %}
          </div>
         <div class="bodyhead">
           <ul>
              <li>
              <svg fill="#3D4853" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                  <path d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"/>
                  <path d="M0 0h24v24H0z" fill="none"/>
              </svg> {{page.year}}</li>
              <li>
              <svg fill="#3D4853" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                  <path d="M0 0h24v24H0z" fill="none"/>
                  <path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/>
              </svg><a href="{{page.urls}}" target="_blank">{{page.urlname}}</a></li>
            </ul>
           <p>{{page.detail}}</p>
         </div>
        </header>
        {{ content }}
      </div>
      <hr />
    {% if page.comments %}
    <div class="disqus">
      <div id="disqus_thread"></div>
    </div>
    <script>
      var disqus_url = {%if page.disqus %}'{{ page.disqus }}'{%else %}'https://hosseinkarami.com{{ page.url }}'{% endif %};
      var disqus_title = '{{ page.title }}';
      var disqus_shortname = 'hosseinkarami';
      (function() {
        var dsq = document.createElement('script');
        dsq.async = dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        document.getElementsByTagName('head')[0].appendChild(dsq);
      })();
    </script>
    {% endif %}

  {% include footer.html %}
  </body>
</html>
